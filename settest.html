<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Video Call with Settings</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #262425;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        width: 100%;
        height: 100%;
        max-width: 430px; /* Scaled for iPhone 16 viewport */
        max-height: 932px;
        background: #262425;
        position: relative;
      }

      .video-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 5px;
        width: 100%;
        height: 70%;
        padding: 5px;
        box-sizing: border-box;
      }

      .video-grid video,
      .video-grid .stock-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
      }

      .controls {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
      }

      .controls button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        padding: 10px;
        cursor: pointer;
      }

      .settings-page {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #262425;
      }

      .settings-page.active {
        display: block;
      }

      .settings-content {
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      .settings-header {
        width: 100%;
        background: #e8d6cb;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 16px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #0e0308;
      }

      .settings-card {
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0px 0px 24px 8px rgba(0, 0, 0, 0.25);
        border-radius: 16px;
        padding: 10px;
        text-align: center;
        color: white;
      }

      .settings-buttons {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-grid">
        <video autoplay muted playsinline></video>
        <div class="stock-video">
          <img class="stock-video" src="./assets/slika1.jpeg" />
        </div>
        <div class="stock-video">
          <!-- <video
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            autoplay
            loop
            muted
          ></video> -->
          <img class="stock-video" src="./assets/slika2.jpg" />
        </div>
        <div class="stock-video">
          <img class="stock-video" src="./assets/slika3.jpg" />
        </div>
      </div>
      <div class="controls">
        <button id="settings">â‹®</button>
        <button id="screenshot">ðŸ“¸</button>
        <button id="exit">âœ–</button>
      </div>
      <div class="settings-page" id="settingsPage">
        <div class="settings-content">
          <div class="settings-header">The Smiths</div>
          <div class="settings-card">Members</div>
          <div class="settings-card">Memories</div>
          <div class="settings-buttons">
            <button>ðŸ”‹</button>
            <button>âš™</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const settingsButton = document.getElementById("settings");
      const exitButton = document.getElementById("exit");
      const settingsPage = document.getElementById("settingsPage");

      settingsButton.addEventListener("click", () => {
        settingsPage.classList.add("active");
      });

      exitButton.addEventListener("click", () => {
        settingsPage.classList.remove("active");
      });
    </script>
  </body>
</html>
