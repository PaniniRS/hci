<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call Template</title>
    <link rel="stylesheet" href="styles/iphone.css" />
    <link rel="stylesheet" href="styles/call.css" />
  </head>
  <body>
    <div class="iphone-screen">
      <div class="video-grid">
        <video
          class="video-container cameraTopRightRounded"
          id="camera"
          autoplay
          playsinline
          muted
          style="transform: scaleX(-1)"
        ></video>
        <div class="video-container">
          <video
            class="cameraTopRightRounded"
            src="https://videos.pexels.com/video-files/4099020/4099020-uhd_2732_1440_25fps.mp4"
            autoplay
            loop
            constrolsList="nodownload nofullscreen noremoteplayback disablepictureinpicture"
            muted
          ></video>
        </div>
        <div class="video-container">
          <video
            class="cameraBottomLeftRounded"
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            autoplay
            constrolsList="nodownload nofullscreen noremoteplayback disablepictureinpicture"
            loop
            muted
          ></video>
        </div>
        <div class="video-container">
          <video
            class="cameraBottomRightRounded"
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            autoplay
            loop
            constrolsList="nodownload nofullscreen noremoteplayback disablepictureinpicture"
            muted
          ></video>
        </div>
      </div>

      <div class="controls">
        <button class="button settings">
          <img
            width="32"
            height="32"
            src="https://img.icons8.com/ios-filled/50/menu--v6.png"
            alt="menu--v6"
          />
        </button>
        <button class="button screenshot">
          <img
            width="32"
            height="32"
            src="https://img.icons8.com/ios-filled/50/camera-enhance.png"
            alt="camera-enhance"
          />
        </button>
        <button class="button exit">
          <img
            width="32"
            height="32"
            src="https://img.icons8.com/ios-filled/50/exit.png"
            alt="exit"
          />
        </button>
      </div>
    </div>
    <script>
      async function accessCamera() {
        try {
          const videoElement = document.getElementById("camera");

          // Request access to the camera
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: false,
          });

          // Stream the video to the video element
          videoElement.srcObject = stream;
        } catch (error) {
          console.error("Error accessing the camera:", error);
          alert("Unable to access the camera. Please check your permissions.");
        }
      }

      function takeScreenshot() {
        const video = document.getElementById("camera");
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert canvas to a downloadable image
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "screenshot.png";
        link.click();
      }

      document
        .querySelector(".screenshot")
        .addEventListener("click", takeScreenshot);
      document.querySelector(".exit").addEventListener("click", () => {
        if (confirm("Are you sure you want to exit the call?")) {
          window.close();
        }
      });

      // Start accessing the camera
      window.addEventListener("load", accessCamera);
    </script>
  </body>
</html>
