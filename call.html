<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyFam | Video Call</title>
    <link rel="stylesheet" href="styles/iphone.css" />
    <link rel="stylesheet" href="styles/call.css" />
    <link rel="stylesheet" href="styles/menuList.css" />
    <link rel="stylesheet" href="styles/timer.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <script src="scripts/videoAccess.js" defer></script>
    <script src="scripts/call.js" defer></script>
    <script src="scripts/callTimer.js" defer></script>
  </head>
  <body>
    <div class="iphone-screen">
      <div class="video-grid">
        <!-- TODO: Video on phone is whacky! -->
        <video
          class="video-container cameraTopRightRounded"
          id="camera"
          autoplay
          playsinline
          muted
          style="transform: scaleX(-1)"
        ></video>
        <div class="video-container">
          <video
            class="cameraTopRightRounded"
            src="./assets/videoWoman1.mp4"
            autoplay
            loop
            constrolsList="nodownload nofullscreen noremoteplayback disablepictureinpicture"
            muted
          ></video>
        </div>
        <div class="video-container">
          <video
            class="cameraBottomLeftRounded"
            src="./assets/videoMan1.mp4"
            autoplay
            constrolsList="nodownload nofullscreen noremoteplayback disablepictureinpicture"
            loop
            muted
          ></video>
        </div>
        <div class="video-container">
          <video
            class="cameraBottomRightRounded"
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            autoplay
            loop
            constrolsList="nodownload nofullscreen noremoteplayback disablepictureinpicture"
            muted
          ></video>
        </div>
      </div>
      <div class="timer">
        <span id="timer--minutes">00</span>
        <span id="timer--separator">:</span>
        <span id="timer--seconds">00</span>
      </div>
      <modal class="modal hidden">
        <div class="modal-text">
          <h1>Call ending soon!</h1>
          <p>Do you want to continue the call?</p>
        </div>
        <div class="modal-buttons">
          <button class="button" id="modal--yes">Yes</button>
          <button class="button" id="modal--no">No</button>
        </div>
      </modal>
      <div class="menu-list slide-out hidden">
        <button class="menu-list-button" id="menuSettings">Settings</button>
        <button class="menu-list-button" id="momentsSettings">Moments</button>
        <button class="menu-list-button" id="pokeSettings">Poke</button>
      </div>

      <div class="controls">
        <button class="button menu">
          <img
            width="32"
            height="32"
            src="https://img.icons8.com/ios-filled/50/menu--v6.png"
            alt="menu--v6"
          />
        </button>
        <button class="button screenshot">
          <img
            width="32"
            height="32"
            src="https://img.icons8.com/ios-filled/50/camera-enhance.png"
            alt="camera-enhance"
          />
        </button>
        <button class="button exit">
          <img
            width="32"
            height="32"
            src="https://img.icons8.com/ios-filled/50/exit.png"
            alt="exit"
          />
        </button>
      </div>
    </div>
  </body>
</html>
