<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyOnce</title>
    <link rel="stylesheet" href="./styles/iphone.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
    <link
      rel="shortcut icon"
      href="./assets/onlyfamicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="iphone-screen BG">
      <div class="notch"></div>
      <div class="notification" id="notification">
        <div class="notification-icon"">
        <svg
          width="48"
          height="48"
          viewBox="0 0 64 64"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle style="fill: #b76e79" />
          <circle
            cx="32"
            cy="32"
            r="24"
            style="fill: #b76e79; stroke: #b76e79; stroke-width: 4"
          />
          <text
            x="50%"
            y="50%"
            dominant-baseline="middle"
            text-anchor="middle"
            font-family="systemui"
            font-size="16"
            font-weight="bold"
            fill="#FFF"
          >
            OOnce
          </text>
          <circle cx="16" cy="16" r="8" style="fill: #b76e79" />
          <circle cx="48" cy="16" r="8" style="fill: #b76e79" />
          <circle cx="16" cy="48" r="8" style="fill: #b76e79" />
          <circle cx="48" cy="48" r="8" style="fill: #b76e79" />
        </svg>
      </div>
      <div class="notification-label">Family is calling!</div>
      <div class="button-container">
        <button class="btn btn-answer" id="answer">Answer</button>
        <button class="btn btn-decline" id="decline">Decline</button>
      </div>
    </div>
    <div
      class="appIcon"
      onclick="clickButton(this); window.location.href = './landing.html'"
    >
      <svg
        width="60"
        height="60"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle style="fill: #b76e79" />
        <circle
          cx="32"
          cy="32"
          r="24"
          style="fill: #b76e79; stroke: #b76e79; stroke-width: 4"
        />
        <text
          x="50%"
          y="50%"
          dominant-baseline="middle"
          text-anchor="middle"
          font-family="systemui"
          font-size="16"
          font-weight="bold"
          fill="#FFF"
        >
          OFam
        </text>
        <circle cx="16" cy="16" r="8" style="fill: #b76e79" />
        <circle cx="48" cy="16" r="8" style="fill: #b76e79" />
        <circle cx="16" cy="48" r="8" style="fill: #b76e79" />
        <circle cx="48" cy="48" r="8" style="fill: #b76e79" />
      </svg>
    </div>
  </body>
  <audio id="ringtone" src="./assets/ringtone.mp3" loop></audio>

  <script>
    const clickButton = (button) => {
      button.animate(
        [
          { transform: "scale(1)" },
          { transform: "scale(1.2)" },
          { transform: "scale(1)" },
        ],
        {
          duration: 100,
          iterations: 1,
        }
      );
    };
    window.addEventListener("load", () => {
      const notification = document.getElementById("notification");
      const ringtone = document.getElementById("ringtone");
      const answerButton = document.getElementById("answer");
      const declineButton = document.getElementById("decline");

      const delay = Math.floor(Math.random() * (7000 - 3000 + 1)) + 3000;

      setTimeout(() => {
        notification.classList.add("show");
        ringtone.play();
      }, delay);

      const stopRingtone = () => {
        ringtone.pause();
        ringtone.currentTime = 0;
      };

      answerButton.addEventListener("click", () => {
        stopRingtone();
        // alert("Call Answered");
        window.location.href = "./waiting.html";
      });

      declineButton.addEventListener("click", () => {
        stopRingtone();
        // alert("Call Declined");
      });
    });
  </script>
</html>
