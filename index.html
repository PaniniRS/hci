<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyFam</title>
    <link rel="stylesheet" href="./styles/iphone.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
  </head>
  <body>
    <div class="iphone-screen BG">
      <div class="notch"></div>
      <div class="notification" id="notification">
        <div class="notification-icon"">
        <img
          src="assets/Djungelskog Plush Toy Brown Bear.avif"
          alt="Family"
          style="width: 48px; height: 48px; border-radius: 16px"
        />
      </div>
      <div class="notification-label">Family is calling!</div>
      <div class="button-container">
        <button class="btn btn-answer" id="answer">Answer</button>
        <button class="btn btn-decline" id="decline">Decline</button>
      </div>
    </div>
  </body>
  <audio id="ringtone" src="./assets/ringtone.mp3" loop></audio>

  <script>
    window.addEventListener("load", () => {
      const notification = document.getElementById("notification");
      const ringtone = document.getElementById("ringtone");
      const answerButton = document.getElementById("answer");
      const declineButton = document.getElementById("decline");

      const delay = Math.floor(Math.random() * (7000 - 3000 + 1)) + 3000;

      setTimeout(() => {
        notification.classList.add("show");
        ringtone.play();
      }, delay);

      const stopRingtone = () => {
        ringtone.pause();
        ringtone.currentTime = 0;
      };

      answerButton.addEventListener("click", () => {
        stopRingtone();
        // alert("Call Answered");
        window.location.href = "./waiting.html";
      });

      declineButton.addEventListener("click", () => {
        stopRingtone();
        // alert("Call Declined");
      });
    });
  </script>
</html>
