<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlyFam | Settings</title>
    <link rel="stylesheet" href="./styles/iphone.css" />
    <link rel="stylesheet" href="./styles/settings.css" />
    <script defer src="./scripts/backButton.js"></script>
    <script defer src="./scripts/settings.js"></script>
  </head>
  <body>
    <div class="iphone-screen">
      <div class="notch"></div>
      <div class="blur hidden"></div>
      <div class="top-header">
        <div class="backButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="30"
            viewBox="0 0 34 30"
            fill="none"
          >
            <path
              d="M0.585786 13.5858C-0.195262 14.3668 -0.195262 15.6332 0.585787 16.4142L13.3137 29.1421C14.0948 29.9232 15.3611 29.9232 16.1421 29.1421C16.9232 28.3611 16.9232 27.0948 16.1421 26.3137L4.82843 15L16.1421 3.68629C16.9232 2.90524 16.9232 1.63891 16.1421 0.857866C15.3611 0.0768171 14.0948 0.0768172 13.3137 0.857866L0.585786 13.5858ZM34 13L2 13L2 17L34 17L34 13Z"
              fill="#0E0308"
            />
          </svg>
        </div>
        <span style="margin-right: 80px; margin-left: 20px">Settings</span>
      </div>
      <form class="settings-form">
        <div class="settingsItem">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="settingsItem">
          <label for="braceletID">Bracelet ID: </label>
          <input
            type="text"
            id="braceletID"
            name="braceletID"
            placeholder="Enter your bracelet ID"
          />
        </div>
        <button
          type="submit"
          class="btn btn-submit"
          onclick="clickButtonSubmit(this)"
        >
          Save Changes
        </button>
      </form>
    </div>
  </body>
</html>
