<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call Template</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #262425;
        color: white;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .video-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        flex: 1;
        padding: 10px;
      }

      .video-box {
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border-radius: 10px;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #333;
      }

      .btn {
        background-color: #555;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #777;
      }

      .settings-page {
        display: none;
        width: 100%;
        height: 100vh;
        background-color: #262425;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        padding: 20px;
        color: white;
      }

      .settings-container {
        width: 360px;
        margin: auto;
      }

      .settings-header {
        text-align: center;
        font-size: 36px;
        margin-bottom: 40px;
      }

      .settings-section {
        background: rgba(214, 214, 214, 0.1);
        box-shadow: 0 0 24px 8px rgba(0, 0, 0, 0.25);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .settings-section h3 {
        margin: 0 0 10px 0;
        color: #e8d6cb;
      }

      .settings-footer {
        display: flex;
        justify-content: space-around;
        padding: 20px;
      }

      .settings-footer .btn {
        width: 64px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-grid">
        <div class="video-box" id="camera-feed">Camera Feed</div>
        <div class="video-box">Video 1</div>
        <div class="video-box">Video 2</div>
        <div class="video-box">Video 3</div>
      </div>

      <div class="controls">
        <button class="btn" id="settings-btn">...</button>
        <button class="btn" id="screenshot-btn">Screenshot</button>
        <button class="btn" id="exit-btn">Exit</button>
      </div>
    </div>

    <div class="settings-page" id="settings-page">
      <div class="settings-container">
        <div class="settings-header">The Smiths</div>

        <div class="settings-section">
          <h3>Members</h3>
          <div style="display: flex; gap: 10px">
            <div
              style="
                background: #d9d9d9;
                width: 60px;
                height: 100px;
                border-radius: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
              "
            >
              +
            </div>
            <div
              style="
                background: linear-gradient(180deg, #ccb0fd, #8652e1);
                width: 60px;
                height: 100px;
                border-radius: 8px;
              "
            ></div>
          </div>
        </div>

        <div class="settings-section">
          <h3>Memories</h3>
          <div style="display: flex; gap: 10px">
            <div
              style="
                background: linear-gradient(180deg, #52283e, #b85a8b);
                width: 80px;
                height: 120px;
                border-radius: 8px;
              "
            ></div>
            <div
              style="
                background: linear-gradient(180deg, #52283e, #b85a8b);
                width: 80px;
                height: 120px;
                border-radius: 8px;
              "
            ></div>
            <div
              style="
                background: linear-gradient(180deg, #52283e, #b85a8b);
                width: 80px;
                height: 120px;
                border-radius: 8px;
              "
            ></div>
          </div>
        </div>

        <div class="settings-footer">
          <button class="btn">⚙</button>
          <button class="btn">↩</button>
        </div>
      </div>
    </div>

    <script>
      const settingsPage = document.getElementById("settings-page");
      const settingsBtn = document.getElementById("settings-btn");
      const exitBtn = document.getElementById("exit-btn");

      settingsBtn.addEventListener("click", () => {
        settingsPage.style.display = "block";
      });

      exitBtn.addEventListener("click", () => {
        alert("Exiting call");
      });

      document
        .querySelector(".settings-footer button:last-child")
        .addEventListener("click", () => {
          settingsPage.style.display = "none";
        });
    </script>
  </body>
</html>
