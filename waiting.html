  <script>
    const timerElement = document.getElementById("bot");
    const timerElementMin = document.querySelector(".timerElementMin");
    const timerElementSec = document.querySelector(".timerElementSec");
    const label = document.querySelector(".label");

    let time = 0;
    let interval;
    const timeCountdownInSeconds = 20;

    //    countdown timer from timeCountdownInMinutes to 0
    function startTimer() {
      time = timeCountdownInSeconds;
      interval = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;

        timerElementMin.textContent = minutes < 10 ? `0${minutes}` : minutes;
        timerElementSec.textContent = seconds < 10 ? `0${seconds}` : seconds;

        if (time === 10) {
          label.textContent = "Joining...";
        }

        time--;

        if (time < 0) {
          clearInterval(interval);
          //   alert("timers up");
          window.location.href = "./call.html";
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      startTimer();
    });
  </script>
