      #iphonescreen {

        overflow: hidden;

        font-style: normal;
        font-weight: 800;
        line-height: normal;
        margin: 0;
      }

      #container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .avatarCircle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #e8d6cb;
        margin: 10px;

        <div id="middle">
          <h3>Waiting...</h3>
          <div id="timer">
            <h3 class="timerElementMin">00</h3>
            <h3>:</h3>
            <h3 class="timerElementSec">00</h3>
          </div>
        </div>
        <div id="bot"></div>
      </div>
    </div>
  </body>

  <script>
    const timerElement = document.getElementById("bot");
    const timerElementMin = document.querySelector(".timerElementMin");
    const timerElementSec = document.querySelector(".timerElementSec");

    let time = 0;
    let interval;
    const timeCountdownInMinutes = 1;

    //    countdown timer from timeCountdownInMinutes to 0
    function startTimer() {
      time = timeCountdownInMinutes * 60;
      interval = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;

        timerElementMin.textContent = minutes < 10 ? `0${minutes}` : minutes;
        timerElementSec.textContent = seconds < 10 ? `0${seconds}` : seconds;

        time--;

        if (time < 0) {
          clearInterval(interval);
          alert("timers up");
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      startTimer();
    });
  </script>
